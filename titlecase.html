<html>
    <head>
        <script>
            function f1()
            {
			     
                let e = document.getElementById("i1")
                console.log(e)               
			   let v = e.value
				console.log(v)
               // document.getElementById("p1").innerText =v.toLowerCase();
                let first=v.substring(0,1).toUpperCase()
                let rem=v.substring(1)
                let res=first.concat(rem)
                document.getElementById("p1").innerText =res;

                
            }
        </script>
    </head>
    <body>
        <pre>
        <input type="text" placeholder="Enter a string" id="i1" />
        <p id="p1"></p>
        <button onclick="f1()">TitleCase</button>
        </pre>
    </body>
</html>
